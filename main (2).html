<!DOCTYPE html>
<html>

<head>
  <style>
    body {
  font-family: AppleSDGothicNeo-Regular, "Malgun Gothic", "맑은 고딕", dotum,
    "돋움", sans-serif;
  }
  * {
    padding: 0;
    margin: 0;
    outline: none;
    box-sizing: border-box;
  }
  .no-scroll {
    overflow: hidden;
  }
  .content {
    width: 1000px;
    height: 500px;
    margin: 2px;
    border: 1px solid #aaa;
    overflow: auto;
  }

  .testBox {
    height:100vh;
  }
  .modal-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1000;
  }
  .modal-container .dimmer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }
  .modal-container .wrapper {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .modal-container .wrapper .modal {
    padding: 30px;
    width: 400px;
    background-color: #ffffff;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    overflow: auto;
  }

  .modal.alert{
    border-top: 6px solid red;
  }

  .modal.confirm{
    border-top: 6px solid green;
  }

  .modal-title {
    margin-bottom: 10px;
    font-size: 20pt;
  }
  .modal-body {
    margin-bottom: 20px;
    font-size: 15pt;
    
    /* 글자 줄바꿈 */
    word-break: break-all;
  }
  .modal-footer {
    text-align: right;
  }
  .modal-btn {
    margin-right: 10px;
    padding: 10px;
    background-color: #15aabf;
    border: none;
    font-size: 13pt;
    color: #ffffff;

    /* 한글과 영어 폰트 높이 차이 고정 목적*/
    cursor:pointer;
    height: 44px;
  }

  .log-container {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    z-index: 1001;

  }

  .log-box {
    margin:auto;
    word-break: break-all;
    background: white;
    height:44px;
    width: 400px;
    line-height: 44px;
    padding-left:20px;
    margin-top:5px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    transition: height 1s linear;
    border-left: 6px solid black;
  }

  .log-box.info{
    border-left-color: #2ecc71;
  }

  .log-box.alert {
    border-left-color: red;
  }

  </style>
</head>

<body>
  <article class="content">내용
    <button type="button" class="button-test" id="alert-1">1 Alert</button>
    <button type="button" class="button-test" id="alert-2">2 Alerts</button>
    <button type="button" class="button-test" id="alert-3">3 Alerts</button>
    <button type="button" class="button-test" id="confirm-1">1 Confirm</button>
    <button type="button" class="button-test" id="confirm-2">2 Confirms</button>
    <button type="button" class="button-test" id="confirm-3">3 Confirms</button>
  </article>
  <div>
    <article class="content">내용1
      <div class="testBox"></div>
    </article>
    <article class="content">내용2</article>
    <article class="content">내용3</article>
    <article class="content">내용4</article>
    <article class="content">내용5</article>
    <article class="content">내용6</article>
    <article class="content">내용7</article>
    <article class="content">내용8</article>
    <article class="content">내용9</article>
  </div>
  <script src="modalModule.js"></script>
  <script src="execute.js"></script>
</body>

</html>
